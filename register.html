<!DOCTYPE html>
<html lang="en-US">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="main.css">
	<title>Beauty Cosmetic</title>
</head>
<body>
	<div class="rg-lg">
		<img src="login-logo1.png" alt="logo" style="width: 100%;">
		<div class="rg-lg-link">
			<label class="rg-lg-link-left">Đăng Ký</label>
			<a href="login.html" class="rg-lg-link-right">Đăng nhập</a>
		</div>
		<form class="rg-lg-frm">
			<div class="rg-input">
				<input type="text" name="fullname" placeholder="Họ và tên">
				<input type="email" name="email" required placeholder="Email đăng nhập">
				<input type="tel" name="phone" required placeholder="Số điện thoại">
				<input type="password" name="password" required placeholder="Mật khẩu">
				<input type="password" name="repassword"required  placeholder="Xác nhận mật khẩu">
				<input checked type="radio" name="gender" value="male" style="width: initial;margin: 0px 4px 0px 3px;">Nam
				<input type="radio" name="gender" value="female"style="width: initial;margin: 0px 4px 0px 8px;">Nữ
				<input type="text" name="address" placeholder="Địa chỉ">
			</div>
			<label>Bằng việc đăng ký, bạn đã đồng ý về <a href="#">Điều khoản dịch vụ</a> & <a href="#">Chính sách bảo mật</a> của chúng tôi</label>
			<div class="rg-lg-btn">
				<a class="rg-lg-btn-left">Thoát</a>
				<button class="rg-lg-btn-right" type="submit">Đăng ký</button>
			</div>
		</form>
	</div>
</body>
</html>
